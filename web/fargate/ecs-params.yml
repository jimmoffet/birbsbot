version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  os_family: Linux
  task_size:
    mem_limit: 0.5GB
    cpu_limit: 256
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - '$SUBNET_ID_1'
        - '$SUBNET_ID_2'
      security_groups:
        - '$security_group_ID'
      assign_public_ip: ENABLED
